<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        class="list-group-item clearfix"
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
    </div>
  </div>
</div>
